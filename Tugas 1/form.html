<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>Buat Akun Baru</h1>
    <h3>Sign Up Form</h3>
    <form action="welcome.html" method="post">
        <Label>First Name</Label> <br><br>
        <input type="text"name="firsname"> <br><br>
        <Label>Last Name</Label> <br><br>
        <Input type="text"name="lastname"></Input> <br><br>
        <Label>Gender</Label> <br>
        <input type="radio"name="m" value="1">Male <br>
        <input type="radio"name="m" value="2">Famale <br>
        <input type="radio"name="m" value="3">Other <br><br>
        <label>Nationality</label> <br><br>
        <select name="Nationality">
            <option value="1">Indonesia</option>
            <option value="2">Malaysia</option>
            <option value="3">Singapura</option>
            <option value="4">Thailand</option>
            <option value="5">Brazil</option>
        </select> <br><br>
        <Label>Language Spoken</Label> <br>
        <input type="checkbox"name="Language"value="1">Bahasa Indonesia <br>
        <input type="checkbox"name="Language"value="2">English <br>
        <input type="checkbox"name="Language"value="3">Other <br><br>
        <Label>Bio</Label><br>
        <textarea name="Bio" id="" cols="30" rows="10"></textarea><br><br>

        <input type="submit"value="Sign Up">



</form>
</body>
</html>
